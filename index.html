<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>My Todos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
<h1>Todos</h1>
<form action="">
  <input type="text" id="new_todo" placeholder="what need to be done?">
</form>
<ul id="todos">
  <li>
    <input type="checkbox" class="update_todo">
    <span>Do someting</span>
    <div class="delete_todo">x</div>
  </li>
  <li>
    <input type="checkbox" >
    <span class="done">Do someting again!</span>
    <div class="delete_todo">x</div>
  </li>
</ul>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
